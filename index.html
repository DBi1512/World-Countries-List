<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>World Countries List</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
    integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
    crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <main>
    <header>
      <h2>World Countries List</h2>
      <p>There are <span class="numCountries"></span> countries in the world.
      </p>
      <button id="startingWord">Starting Word</button>
      <button class="active" id="anyWord">Search with any Word</button>
      <button id="alphabet"><i class="fas fa-sort-alpha-down"></i></button>
    </header>

    <input id="name" type="text" autocomplete="off"
      placeholder="Search country ..." />
    <span class="result"></span>

    <div class="countries-wrapper"></div>
  </main>

  <script src="./countries.js"></script>
  <script src="./main.js"></script>
</body>

</html>
